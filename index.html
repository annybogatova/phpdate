<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" href="./images/favicon/favicon.ico">
  <title>Date</title>
</head>

<body class="page">
  <header class="header">
    <h1 class="header__title">PHP.DATE</h1>
  </header>
  <main class="constructor">
    <p class="unix"></p>
    <div class="normalize-time__container">
      <input type="button" class="normalize-time__button" title="normalize-time" value="convert"
        onclick="EpochToHuman();">
    </div>
    <section class="constructor__container">
      <div class="constructor__items-container constructor__items-container-sources">
        <!-- <p class="constructor__item constructor__item-source" draggable="true">Y</p> -->
      </div>

      <form class="add-element-form">
        <input type="text" placeholder="New constant..." class="addElement-input">
        <button type="submit">Add +</button>
      </form>

      <div class="constructor__items-container constructor__items-container-result"></div>
      <div class="constructor__result">
        <p class="constructor__result-text"></p>
        <p class="constructor_result-date"></p>
      </div>

    </section>

  </main>
  <footer class="footer"></footer>
  <script type="module" src="./script/index.js"></script>
  <script type="module" src="./script/addElement.js"></script>
  <script src="./script/unix.js"></script>
  <script type="module" src="./script/addEventOnDraggable.js"></script>
</body>

</html>
