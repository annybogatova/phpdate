<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./pages/index.css">

        <p id="Y" class="constructor__item constructor__item-source" draggable="true">Y</p>

      <div id="sortablelist" class="constructor__items-container constructor__items-container-result" sortable></div>

  </main>
  <footer class="footer"></footer>
  <script src="./script/index.js"></script>
