<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" href="./images/favicon/favicon.ico">
  <title>Date</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body class="page">
  <header class="header">
    <nav class="navbar navbar-expand-lg px-4 mb-4 bg-light d-flex justify-content-between">
      <h1 class="header__title display-1">PHP.DATE</h1>
      <div class="unix__container text-end d-flex justify-content-end flex-column">
        <p class="unix__text mt-2 mb-1 fs-5">The current Epoch Unix Timestamp:</p>
        <p class="unix display-6 mb-1"></p>
        <p class="unix__text text-uppercase mb-2">Seconds since Jan 01 1970 (UTC)</p>
        <div class="normalize-time__container">
          <input type="button" class="normalize-time__button btn btn-outline-dark" title="normalize-time"
            value="Convert" onclick="EpochToHuman();">
        </div>

    </nav>
  </header>
  <main class="container constructor font-monospace">


    </div>
    <section class="container constructor__container p-0">
      <h2>Choose your format characters:</h2>
      <div class="container constructor__items-container row row-cols-4 m-0 constructor__items-container-sources">

        <div class="p-0 d-flex flex-column align-items-center col-12 col-sm-6 col-md-4 col-xl-3">
          <h3>Day</h3>
          <div class="items__day-container d-flex flex-wrap justify-content-center mx-2"></div>
        </div>
        <div class="p-0 d-flex flex-column align-items-center col-12 col-sm-6 col-md-4 col-xl-3">
          <h3>Month</h3>
          <div class="items__month-container d-flex flex-wrap justify-content-center mx-2"></div>
        </div>
        <div class="p-0 d-flex flex-column align-items-center col-12 col-sm-6 col-md-4 col-xl-2">
          <h3>Year</h3>
          <div class="items__year-container d-flex flex-wrap justify-content-center mx-2"></div>
        </div>
        <div class="p-0 d-flex flex-column align-items-center col-12 col-sm-6 col-md-4 col-xl-4">
          <h3>Time</h3>
          <div class="items__time-container d-flex flex-wrap justify-content-center mx-2"></div>
        </div>
        <div class="p-0 d-flex flex-column align-items-center col-12 col-sm-6 col-md-4 col-xl-3">
          <h3>Time Zone</h3>
          <div class="items__timeZone-container d-flex flex-wrap justify-content-center mx-2"></div>
        </div>
        <div class="p-0 d-flex flex-column align-items-center col-12 col-sm-6 col-md-4 col-xl-3">
          <h3>Full Date</h3>
          <div class="items__fullDate-container d-flex flex-wrap justify-content-center mx-2"></div>
        </div>


        <form class="add-element-form input-group m-2">
          <input type="text" placeholder="New constant..." class="addElement-input form-control">
          <button type="submit" class="btn btn-outline-dark w-25">Add +</button>
        </form>

      </div>


      <h2>Drag it in this box:</h2>
      <div
        class="container constructor__items-container constructor__items-container-result d-flex flex-wrap flex-row ">
      </div>
      <div class="container constructor__result p-0">
        <h3 class="result-date">Your date:</h3>
        <p class="constructor_result-date"></p>
        <h3>This is code for your date:</h3>
        <div class="container constructor__result-text">date(string $format, ?int $timestamp = null): string</div>

        <div class="add-timestamp-form input-group mb-3">
          <span class="input-group-text">Add timestamp? </span>
          <div class="input-group-text">
            <input class="form-check-input mt-0" type="checkbox" aria-label="Checkbox for following text input">
          </div>
        </div>


      </div>

    </section>

    <section class="templates">
      <template class="item-template">
        <div class="constructor__item constructor__item-source m-2 d-flex btn btn-outline-dark btn-lg position-relative"
          draggable="true">
          <p class="constructor__item-text m-1"></p>
        </div>
      </template>

      <template class="itemWithBadge-template">
        <div
          class="constructor__item constructor__item-custom empty m-2 d-flex btn btn-outline-dark btn-lg position-relative"
          draggable="true">
          <p class="constructor__item-text m-1"></p>
          <span
            class="position-absolute top-0 start-100 translate-middle constructor__item-badge badge rounded-pill bg-danger">
          </span>
        </div>
      </template>

      <template class="custom-items">
        <div class="container-fluid d-flex flex-column col-12">
          <h3>Custom</h3>
          <div class="items__custom-container d-flex flex-wrap"></div>
        </div>
      </template>

    </section>

    <!-- <section class="calculate-distance">
      <form class="calculate-form">
        <input type="text" name="first" placeholder="First date...">
        <input type="text" name="second" placeholder="Second date...">

      </form>
    </section> -->
  </main>
  <footer class="footer"></footer>
  <script type="module" src="./script/index.js"></script>
  <script type="module" src="./script/addElement.js"></script>
  <script src="./script/unix.js"></script>
</body>

</html>
